<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá điện</title>
</head>

<body>
    <script>
        const unitPrice = 1000
        var index = parseInt(prompt("Enter a index: "));

        if (index <= 150) {
            var price = index * unitPrice
            document.write("Tiền điện phải trả là: " + price)
        } else if (index <= 300) {
            var price = index * (unitPrice + 1500)
            document.write("Tiền điện phải trả là: " + price)
        } else if (index <= 450) {
            var price = index * (unitPrice + 2000)
            document.write("Tiền điện phải trả là: " + price)
        } else if (index <= 600) {
            var price = index * (unitPrice + 2500)
            document.write("Tiền điện phải trả là: " + price)
        } else if (index <= 750) {
            var price = index * (unitPrice + 3000)
            document.write("Tiền điện phải trả là: " + price)
        } else if (index > 750) {
            var price = index * (unitPrice + 3500)
            document.write("Tiền điện phải trả là: " + price)
        }
    </script>
</body>

</html>
