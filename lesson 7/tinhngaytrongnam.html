<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm nhuận</title>
</head>
<body>
   <table>
       <tr>
           <td>
               <input type="number" id= "tinhsongaytrongnam">
               <br>
               <p><strong><mark>Tháng</mark></strong></p>
               <input type="button" value="Tính số ngày" onclick= tinhsongay()>
           </td>
       </tr>
   </table>
   <script>
       function tinhsongay () {
           let thang = parseInt( document.getElementById('tinhsongaytrongnam').value);
           switch (thang) {
               case 1:
               case 3:
               case 5:
               case 7:
                case 8:
               case 10:
               case 12:
            console.log("tháng có 31 ngày");
            break;
                case 2:
            console.log("tháng có 29 hoặc 30 ngày");
            break;
                case 4:
                case 6:
                case 9:
                case 11:
            console.log("tháng có 30 ngày");
            break;
                default:
            console.log("không hợp lệ");

           }
       }
   </script>
</body>
</html>
