<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
   
</head>
<body>
    <form>
        <img src="img/ball.jpg" width=" 100" height="100" style="left: 0px;" alt="ball" id="myImage">
        <p>Click quả bóng sẽ di chuyển</p>
        <input type= "button" value= "click me" onclick="init()" />
    </form>
    <script> 
     var imageInfo = document.getElementById("myImage");
    function init() {
      
imageInfo.style.position = 'relative';

if(parseInt(imageInfo.style.left)==0){
    imageInfo.style.left = parseInt(imageInfo.style.left) + 50 +'px';
}

    }

   
    </script>
</body>
</html>
