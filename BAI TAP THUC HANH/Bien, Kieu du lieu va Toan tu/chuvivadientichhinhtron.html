<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích và chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhập bán kính đường tròn"));
        let s = r * r * 3.14
        let p = r * 2 * 3.14
        document.write("Diện tính hình tròn: " + s);
        document.write("<br/>");
        document.write("Chu vi hình tròn: " + p);
    </script>
</body>
</html>
</body>
</html>
