<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 1</title>
</head>
<body>
    <script>
        let diemLy = parseInt(prompt('Nhập điểm Lý'));
        let diemHoa = parseInt(prompt('Nhập điểm Hóa'));
        let diemSinh = parseInt(prompt('Nhập điểm Sinh'));
        let diemtrungbinh = (diemLy + diemHoa + diemSinh) / 3
        let diemtong = diemLy + diemHoa + diemSinh
        document.write("Điểm trung bình :" + diemtrungbinh);
        document.write("<br/>");
        document.write("Điểm tổng :" + diemtong);
    </script>
</body>
</html>
