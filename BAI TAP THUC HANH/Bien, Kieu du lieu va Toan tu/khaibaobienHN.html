<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (var) khai báo biến (i,f,b,s) và gán giá trị cho chúng (10, 20.5, true, Hà Nội)
        var i = 10;
        var f = 20.5;
        var b = "true";         
        var s = "Hà Nội";
        // document.write(); Hiển thị kết quả trên trình duyệt
        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
    </script>
</body>
</html>
