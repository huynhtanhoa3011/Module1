<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>

<body>
    <table>
        <tr>
            <td><strong><span style="font-size:50px"><mark>Caculator</mark></span></strong></td>
        </tr>
        <tr>
            <td>
                <input type="number" id="num1">
                <input type="number" id="num2">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button type="button" onclick="addition()">Addition(+)</button>
            </td>
            <td colspan="4">
                <button type="button" onclick="subtraction()">Subtraction(-)</button>
            </td>
            <td colspan="4">
                <button type="button" onclick="multiplication()">Multiplication(x)</button>
            </td>
            <td colspan="4">
                <button type="button" onclick="division()">Divisioon(/)</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="demo">Result Division: </p>
            </td>
        </tr>
    </table>
    <script>
        function addition() {
            var n1 = parseInt(document.getElementById('num1').value);
            var n2 = parseInt(document.getElementById('num2').value);
            var tong = n1 + n2;
            document.getElementById('demo').innerHTML = ("Result Addition :" + tong);
        }

        function subtraction() {
            var n1 = parseInt(document.getElementById('num1').value);
            var n2 = parseInt(document.getElementById('num2').value);
            var hieu = n1 - n2;
            document.getElementById('demo').innerHTML = ("Result Subtraction :" + hieu);
        }

        function multiplication() {
            var n1 = parseInt(document.getElementById('num1').value);
            var n2 = parseInt(document.getElementById('num2').value);
            var tich = n1 * n2
            document.getElementById('demo').innerHTML = ("Result Division :" + tich);
        }

        function division() {
            var n1 = parseInt(document.getElementById('num1').value);
            var n2 = parseInt(document.getElementById('num2').value);
            var thuong = n1 / n2;
            document.getElementById('demo').innerHTML = ("Result Division :" + thuong);
        }
    </script>
</body>

</html>
