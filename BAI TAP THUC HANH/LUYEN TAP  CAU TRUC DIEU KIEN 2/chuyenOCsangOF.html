<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi c sang f</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td>Celsius</td>
                <td><input type="number" name="temC" id="temC"></td>
            </tr>
            <tr>
                <td>Fahrenheit</td>
                <td><input type="text" id="temF" name="display" ></td>
            </tr>
            <tr>
                <td><input type="button" value="Change" onclick="change()"></td>
            </tr>
        </form>
    </table>
    <script>
        function change() {
            var number = document.getElementById("temC").value
            number = number * (9 / 5) + 32
            document.getElementById("temF").value = number;
        }
    </script>
</body>

</html>
