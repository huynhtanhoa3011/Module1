<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me</title>
    <style>
        #mouse_event {
            position: relative;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <p>Do You Love Me ? ? ?</p>
    <p id="result"></p>
    <button onclick="heyLove()">Yes</button>
    <button onmouseover="mouseover()" onmouseout="mouseOut()" id="mouse_event">No</button>
    <script>
        function heyLove() {
            document.getElementById("result").innerHTML = "I love you";
        }

        function mouseover() {
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            document.getElementById("mouse_event").style.left = `${x}px`;
            document.getElementById("mouse_event").style.top = `${y}px`;
            document.getElementById("funny-img").style.display = "block";
            document.getElementById("funny-img").style.marginTop = `${x}px`;
            document.getElementById("funny-img").style.marginLeft = `${y}px`;
        }

        function mouseOut() {
            document.getElementById("funny-img").style.display = "none";
        }
    </script>

</body>

</html>
