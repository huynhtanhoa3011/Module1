<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Emter number a: "));
        var b = parseFloat(prompt("Enter number b:"));
        var c = parseFloat(prompt("Enter number c: "));
        var delta = b ^ 2 - 4 * a * c
        var ddd = Math.sqrt(delta);
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta > 0) {
            var x1 = ((-1 * b) + ddd) / 2 * a
            var x2 = ((-1 * b) - ddd) / 2 * a
            alert("Phương trình có hai nghiệm là: " + x1 + " và " + x2);
        } else if (delta == 0) {
            var x = (-1 * b) / (2 * a);
            alert("phương trình có nghiệm kép: " + x);
        }
    </script>
</body>

</html>
