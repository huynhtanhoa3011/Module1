<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKB lớp T0908l</title>
    <style>
        table{
            text-align: center;
        }
        caption{
            color: blue;
        }
    </style>
</head>
<body>
    
    <table border="1" style="width: 800px;">
        <!-- table border="1" bảng với kiểu đường biên 1, width: chiều rộng -->
        
        <caption>THỜI KHÓA BIỂU
            <!-- Thẻ <caption> xác định chú thích bảng.
             Thẻ <caption> phải được chèn ngay sau thẻ <table>. -->
            <p style="text-align: left;">Lớp:T0908I <br>
                <!-- style="text-align: left, right;" căn chỉnh văn bản trái, phải  -->
                Giáo viên:KhoaNV <br>
                Phòng học:Class3/lab3
            </p>
            <p style="text-align: right;">Thời gian học <br>
                Ngày học: <br>
                Thứ 3,5,7
            </p>
        </caption>
        
        <thead>
            <!--Thẻ <thead> được sử dụng để nhóm nội dung tiêu đề trong bảng HTML.  -->
            <tr>
                <!-- Thuộc tính colspan dùng để nối hai hoặc nhiều ô với nhau tính từ ô đặt thẻ này đi tới phía trước. -->
                <!-- Thuộc tính rowspan dùng để nối hai hoặc nhiêu ô với nhau tính từ ô đặt thẻ đi xuống phía dưới. -->
                <th rowspan="3" colspan="3"> </th>
                <th  style="background-color: yellow;" colspan="3"> Thứ 3</th>
                <th  style="background-color: yellow;" colspan="3"> Thứ 5</th>
                <th  style="background-color: yellow;" colspan="3"> Thứ 7</th>

            </tr>
        </thead>
        <tbody>
            <!-- thẻ <tbody> được sử dụng để nhóm nội dung body trong một bảng HTML. -->
            <tr>
                <th style="background-color: orange;">Tuần</th>
                <th style="background-color: orange;">Ngày bắt đầu</th>
                <th style="background-color: orange;">Ngày kết thúc</th>
                <th style="background-color: orange;" colspan="9" rowspan="1">Môn học</th>

            </tr>
            <tr>
                <th>01</th>
                <th>01/09/2009</th>
                <th>05/09/2009</th>
                <th colspan="3">CF-T1,L1</th>
                <th colspan="3">CF-T2,L2</th>
                <th >CF-T3,L3</th>

            </tr>
            <tr>
                <th>02</th>
                <th>08/09/2009</th>
                <th>12/09/2009</th>
                <th colspan="3">CF-T4,L4</th>
                <th colspan="3">CF-Writen Test</th>
                <th >C-T1,L1</th>

            </tr>
            <tr>
                <th>03</th>
                <th> </th>
                <th> </th>
                <th colspan="3"> </th>
                <th colspan="3"> </th>
                <th > </th>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
