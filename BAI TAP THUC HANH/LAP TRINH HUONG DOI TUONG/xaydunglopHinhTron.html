<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xây dựng lớp hình tròn</title>
</head>

<body>
    <script>
        // tạo lớp Circle với phương thức khởi tạo có tham số truyền vào
        let Circle = function (radius, color) {
            this.radius = radius;
            this.color = color;
            // xây dựng phương thức trả về bán kính hình tròn
            this.getRadius = function () {
                return this.radius;
            }
            this.getColor = function () {
                return this.color;
            }
            // xây dựng phương thức tính diện tích hình tròn
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };

        // sử dụng lớp vừa tạo
        let circle = new Circle(2,"123blue");
        // truy cập phương thức của lớp hình tròn vừa tạo và gán cho các biến radius, area, color
        let radius = circle.getRadius();
        let color = circle.getColor();
        let area = circle.getArea();
        let x = 'x';
        // hiển thị bán kính và diện tích
        console.log("radius: " + circle.getRadius ());
        console.log("color: " + x.concat(circle.getColor().substring(1)));
        console.log("area: " + circle.getArea ());
    </script>
</body>

</html>
