<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script src="tonngokhong.jpg"></script>
<script>    function Tonngokhong(image, top, left, size, speed) {
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
    this.speed = speed;
    this.getTonngokhongElement = function () {
        return '<img width="' + this.size + '"' +
            ' height="' + this.size + '"' +
            ' src="' + this.image + '"' +
            ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
    };
    this.moveRight = function () {
        this.left += 30;
        console.log('ok: ' + this.left);
    };
    this.moveDown = function () {
        this.top += 30;
        console.log('ok: ' + this.top);
    };
    this.moveLeft = function () {
        this.left -= 30;
        console.log('ok: ' + this.left);
    }
    this.moveUp = function () {
        this.top -= 30;
        console.log('ok: ' + this.top);
    }
}
var Tonngokhong = new Tonngokhong('tonngokhong.jpg', 20, 30, 100);
function start() {
    if (tonngokhong.left < window.innerWidth - tonngokhong.size && tonngokhong.top == 20) {
        tonngokhong.moveRight();
    } else if (tonngokhong.left > window.innerWidth - tonngokhong.size && window.innerHeight - tonngokhong.size > tonngokhong.top) {
        tonngokhong.moveDown();
    } else if (window.innerHeight - tonngokhong.size < tonngokhong.top) {
        tonngokhong.moveLeft();
    }
    if (tonngokhong.left === 0) {
        tonngokhong.moveUp();
    }
    document.getElementById('game').innerHTML = tonngokhong.getTonngokhongElement();
    setTimeout(start, 300)
}
start();
</script>
</body>
</html>
