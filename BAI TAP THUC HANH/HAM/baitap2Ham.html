    <script>
        var n = parseInt(prompt("Nhập vào kích thước của mảng vuông: "));
        var arr1 = taoMaTran(n, 40, 10);
        var arr2 = taoMaTran(n, 40, 10);
        function taoMaTran(size, max, min) {
            var arr = [];
            for (let i = 0; i < size; i++) {
                arr[i] = new Array();
                for (let j = 0; j < size; j++) {
                    arr[i][j] = new Array();
                }
            }

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                }
            }
            return arr;
        }

        function hienThi(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    document.write(arr[i][j] + "&nbsp");
                }
                document.write("<br>");
            }
        }
        
        hienThi(arr1);
        document.write("----------------");
        document.write("<br>");
        hienThi(arr2);
        document.write("----------------");
        document.write("<br>");
