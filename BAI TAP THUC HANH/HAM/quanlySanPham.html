<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quản lý sản phẩm</title>
</head>
<body>
    <h2 style="color: blue;">Add New Product</h2>
    <table>
        <tr>
            <td>
                <input type="text" id ="txt" placeholder="mặt hàng cần thêm">
                <input type="button" name="Add" id="btn" value="Add" onclick="thêm()">
                <input type="button"            id="btn2" value="display" onclick="hienthi()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="txt2" placeholder="mặt hàng cần xóa">
                <input type="button" value="delete" onclick="xóa()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="txt3" placeholder="mặt hàng cần sữa">
                <input type="button" value="change" onclick="sửa()"><br>
                <input type="text" id="txt4" placeholder="mặt hàng mới">
            </td>
        </tr>
    </table>
    <h2 style="color: chocolate;">Display All Product</h2>
    <div id = "result"></div>
    <script>
        var item = ['Sony Xperia', 'Nokia 6', 'Samsung Galaxy', 'IphoneX', 'Oppo A71'];
        function hienthi () {
            let a = "</hr>";
            for(let i = 0; i < item.length; i++) {
                a = a + item[i] + "<br/>";
            }
            document.getElementById('result').innerHTML = a;
        }

        
    </script>
</body>
</html>
