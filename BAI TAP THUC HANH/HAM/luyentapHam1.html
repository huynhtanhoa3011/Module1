    <script>
        var a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        var b = ["Ursa Minol", "Tarurrus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        var replace;
        var tf = false;

        function trans () {
            var replace = document.getElementById("enter").value
            for (let i = 0; i < a.length; i++) {
                if (replace == a[i]) {
                    tf = true;
                    for (let j = 0; j < b.length; j++) 
                        if (i == j) {
                            replace = b[j];

                        }
                    }

                }
                tf == true ?
                    document.getElementById("display").value = replace :
                    document.getElementById("display").value = "không có dữ liệu"
