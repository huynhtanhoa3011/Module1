    <script>
        // hiển thị ma trận
        let size = parseInt(prompt("nhập kích cỡ ma trận :"));
        let min = 10;
        let max = 50;
        function creatMatrix(arr) {
            for (let i = 0; i < size; i++) {
                let matrixChild = [];
                for (let j = 0; j < size; j++) {
                    matrixChild[j] = Math.floor(Math.random() * max) + min;
                }
                arr[i] = matrixChild;
            }
            return arr;
        }
        function displayMatrix(arr) {
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i]);
                document.write("<br>");
            }
        }
        var matran = [];
        console.log(creatMatrix(matran));
        var hienthi = displayMatrix(matran);


        // tính tổng số chẵn của ma trận
        function tinhtongSochan(arr) {
            let tong = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < (arr[i].length); j++) {
                    if (arr[i][j] % 2 == 0) {
                        tong += parseInt(arr[i][j]);
                    }
                }
            }
            return tong;
        }
        document.write("tổng các số chẵn: " + tinhtongSochan(matran) + ("<br>"));


        // tính tổng đường chéo chính
        function tinhtongDuongCheoChinh(arr) {
            let tongchinh = 0;
            for (let i = 0; i < arr.length; i++) {
                tongchinh += arr[i][i];
            }
            return tongchinh;
        }
        document.write("tổng đường chéo chính: " + tinhtongDuongCheoChinh(matran) + ("<br>"));


        // tính tổng đường chéo phụ
        function tinhtongDuongCheoPhu(arr) {
            let tongphu = 0;
            for (let i = arr.length - 1; i >= 0; i--) {
                tongphu += arr[i][arr.length - i - 1];
            }
            return tongphu;
        }
        document.write("tổng đường chéo phụ; " + tinhtongDuongCheoPhu(matran) + ("<br>"));
