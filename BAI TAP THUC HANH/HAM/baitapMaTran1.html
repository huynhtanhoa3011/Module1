<script>
    function taoMatran(size, min, max) {
        let matran = [];
        for (let i = 0; i < size; i++) {
            let array = [];
            for (let j = 0; j < size; j++) {
                array[j] = Math.floor(Math.random() * (max - min + 1) + min);

            }
            matran[i] = array;

        }
        return matran;
    }

    function printMatrix(matrix) {
        let size = matrix.length;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                document.write(`${matrix[i][j]}`);

            }
            document.write(`<br>`);

        }
    }

    function totalEvenMatrix(matrix) {
        let size = matrix.length;
        let total = 0;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (matrix[i][j] % 2 == 0) {
                    total += matrix[i][j];
                }

            }

        }
        return total;
    }

    function totalCrossMain(matrix) {
        let size = matrix.length;
        let total = 0;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (i == j) {
                    total += matrix[i][j];
                }

            }

        }
        return total;
    }

    function totalCrossExtra(matrix) {
        let size = matrix.length;
        let total = 0;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (i + j == size - 1) {
                    total += matrix[i][j];
                }

            }

        }
        return total;
    }

    function totalborderMatrix(matrix) {
        let size = matrix.length;
        let total = 0;
        for (let j = 0; j < size; j++) {
            total += matrix[0][j] + matrix[size - 1][j];

        }
        for (let i = 1; i < size - 1; i++) {
            total += matrix[i][0] + matrix[i][size - 1]

        }
        return total;
    }

    function printTriangleOn(matrix) {
        let size = matrix.length;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (i >= j) {
                    document.write(`${matrix[i][j]}`)
                }

            }
            document.write("<br>");

        }
    }

    function printTriangleUpp(matrix) {
        let size = matrix.length;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (i <= j) {
                    document.write(`${matrix[i][j]}`)
                } else {
                    document.write(`- `)
                }

            }
            document.write("<br>");

        }
    }

    function main() {
        let size = +prompt("Enter size matrix :");
        let min = 1;
        let max = 9;
        let matrix = taoMatran(size, min, max);
        printMatrix(matrix);
        document.write(`Tổng các số chẳn trong ma trận là:${totalEvenMatrix(matrix)} <br>`);
        document.write(`Tổng đường chéo chính: ${totalCrossMain(matrix)} <br>`);
        document.write(`Tổng đường chéo phụ: ${totalCrossExtra(matrix)} <br>`);
        document.write(`Tổng đường biên: ${totalborderMatrix(matrix)} <br>`);
        printTriangleOn(matrix);
        document.write(`---------------- <br>`);
        printTriangleUpp(matrix);
    }
    main()
</script>

</html>
