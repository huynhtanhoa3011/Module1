<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi độ F sang độ C</title>
</head>

<body>
    <form>
    <p>
        <h2>Temperature Converter</h2>
        <p><b>Type a value in the Fahrenheit field to Convert the value to Celsius: </b></p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
    </form>

    <script>
        function temperatureConverter (F) {
            F = parseFloat(F);
            document.getElementById("outputCelsius").innerHTML = (F-32)/1.8;
        }
    </script>
</body>

</html>
