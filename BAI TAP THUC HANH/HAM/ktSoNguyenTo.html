<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrimeNumber() {
            var number = parseInt(document.getElementById("kiemmtra").value);
            var isPrime = true;
            for (let i = 2; i <= 10000; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break
                }
                
            }
            document.getElementById("result").value = isPrime && number >= 2 ? `${number} là số nguyên tố` : `${number} không phải là số nguyên tố` ;
        }
    </script>
</body>
</html>
