<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        var sonuyento = [];
        var i = 2;
        var number = 2;
        for (let i = 2; i <= 10000; i++) {
            if (size(i)) {
                sonuyento.push(i);
            }
        }
        document.write(sonuyento);

        function size(number) {
            if (number < 2)
                return false;
            for (let i = 2; i < number; i++) {
                if (number % i == 0)
                    return false;
            }
            return true;
        }

    </script>
</body>

</html>
