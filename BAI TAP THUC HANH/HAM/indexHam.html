<body>
    <p id="demo"></p>
    <script>
        var x = findMax(1, 123, 500, 115, 44, 88);
        function findMax() {
            let max = -Infinity;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findMax(1, 123, 500, 115, 44, 88);

    </script>
