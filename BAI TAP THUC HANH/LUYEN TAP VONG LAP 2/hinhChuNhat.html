<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var x = parseInt(prompt("nhập vào x: "));
       var y = parseInt(prompt("nhập vào y: "));
       for (var i = 1; i <= x; i++) {
           for (var j = 1; j <= y; j++) {
               if (i == 1 || j == 1 || i == x || j == y) {
               document.write("*");
           } else {
               document.write(`&nbsp&nbsp`);
           }
               
           }
           document.write("</br>")
        }
      
    </script>
</body>
</html>
