<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h, d;
        for (i = 0; i < h; i++) {
            for (j = 0; j < d; j++) {
                if (i == 0 || j == 0 || i == h-1 || j == d-1) {
                    document.write(" * ");   
                } else {
                    document.write("   ");  
                }
                
            }
            document.write();
        }

    </script>
</body>
</html>
