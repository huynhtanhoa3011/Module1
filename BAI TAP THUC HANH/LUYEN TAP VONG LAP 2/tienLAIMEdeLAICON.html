<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lãi mẹ đẻ lãi con</title>
</head>
<body>
    <script>
        var tienvay = parseInt(prompt("nhập số tiền vay: "));
        var thangvay = parseInt(prompt("nhập số tháng vay: "));
        var laisuat = parseInt(prompt("lãi suất: "));
        var laithang;

        for (var i = 1; i <= thangvay; i++) {
            laithang = tienvay * laisuat;
            tienvay = tienvay + laithang;
        }
        document.write(tienvay);
    </script>
</body>
</html>
