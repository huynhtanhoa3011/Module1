<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        let result ="";
        for (var n = 2; count <=20; n++) {
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime)
            {
                count ++;
                result += `${n},`;
            } 
        }
        document.write(result);
    </script>
</body>
</html>
