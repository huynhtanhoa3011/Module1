<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
</head>
<body>
    <script>
        var size = 20;
        var value = prompt("Enter a number:");
        var a = [];
        for (var i = 0; i < size; i++) {
            a[i] = Math.floor(Math.random() * ((25 - 10 + 1) + 10));
        }
        let found = false;
        document.write(a);
        var index = -1;
        var b = []             
        for (var j = 0; j < size; j++) {
            if (a[j] == value) {
                found = true;
                index = j;
                b.push(index);
            }
        }
        found ? document.write(`<br> có số ${value} tại vị trí ${b}`):document.write(`<br> giá trị -1`)
    </script>
</body>
</html>
