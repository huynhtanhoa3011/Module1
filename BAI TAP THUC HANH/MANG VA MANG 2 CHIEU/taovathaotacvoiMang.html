<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Sample Screen :</h3>
    <input type="number" name="" id="txt">
    <input type="button" value="Add" name="" id="add" onclick="addArray()">
    <input type="button" value="Display" name="" id="display" onclick="displayArray()">
    <p id="see"></p>
    <script>
        let x = 0;
        let arr = Array();

        function addArray() {
            arr[x] = document.getElementById("txt").value;
            alert(`Element: ${arr[x]} added at index ${x}`);
            x++;
            document.getElementById("txt").value = "";
        }

        function displayArray() {
            let e = "<hr/>"
            for (let i = 0; i < arr.length; i++) {
                e += `Element ${i} = ${arr[i]} <br/>`
            }
            document.getElementById("see").innerHTML = e;
        }
    </script>
</body>

</html>
