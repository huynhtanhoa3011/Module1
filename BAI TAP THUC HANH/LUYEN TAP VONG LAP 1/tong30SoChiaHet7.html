<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        var i = 1;
        var tong = 0;
        while (a<=30) {
            if(i%7==0) {
                tong = tong + i;
                a++;
                document.write(i + "<br>")
            }
            i++;

        }
        document.write("tong =" + tong);

    </script>
</body>
