<body>
    <script>
        var doF = parseInt(prompt("nhập nhiệt độ"));
        while (true) {
            if (doF < 20)
                alert("hãy tăng nhiệt độ lên nào");
            else if (doF > 100)
                alert("giảm nhiệt độ xuống thôi");
            doF = parseInt(prompt("nhập nhiệt độ"));
        }

    </script>
</body>
