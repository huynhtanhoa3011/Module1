<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        var b = 1;
        var c = 0;
        var i = 1;
        var tong = 0;
        while (i<20) {
            if(i==2) {
                tong = tong + b;
            }
            a = b;
            b = c;
            c = a + b;
            tong = tong + c;
            i++;
        }
        console.log(c);
    </script>
</body>
</html>
