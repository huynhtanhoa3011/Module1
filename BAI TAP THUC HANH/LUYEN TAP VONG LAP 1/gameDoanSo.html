    <script>
    function check() {
        var num = parseInt(prompt("nhập số bạn chọn 1 > 10: "));
        var numRandom = Math.floor(Math.random() * 10);
        var i = 0;
        while (i < 3) {
            if (num == numRandom) {
                alert("chúc mừng bạn đoán đúng");
                break;
            } else {
                alert("bạn đoán sai rồi");
                num = parseInt(prompt("nhập số bạn chọn: "));

            }
            i++;
        }
    }
    </script>
