<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm generateArray</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("nhập kích cỡ:"));
        let min = 10;
        let max = 50;
        function generateArray(arr) {
            for (let i = 0; i < size; i++) {
                let matran = [];
                for (let j = 0; j < size; j++) {
                    matran[j] = Math.floor(Math.random() * max) + min;
                }
                arr[i] = matran;
            }
            return arr;
        }
        function hienthiMatran(arr) {
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i]);
            }
        }
        var matran = [];
        console.log(generateArray(matran));
        var hienthi = hienthiMatran(matran);
    </script>
</body>
</html>
