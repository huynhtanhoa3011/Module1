<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>

<body>
    <table>
        <form name="calcu">
            <tr>
                <td colspan="4"><input id="calScreen" type="text" name="display" disabled></td>
            </tr>
            <tr>
                <td><input type="button" id="num1" value="1" onclick="calcu.display.value +=1"></td>
                <td><input type="button" id="num1" value="2" onclick="calcu.display.value +=2"></td>
                <td><input type="button" id="num3 " value="3" onclick="calcu.display.value +=3"></td>
                <td><input type="button" id="cong" value="+" onclick="calcu.display.value +='+'"></td>
            </tr>
            <tr>
                <td><input type="button" id="num4" value="4" onclick="calcu.display.value +=4"></td>
                <td><input type="button" id="num5" value="5" onclick="calcu.display.value +=5"></td>
                <td><input type="button" id="num6" value="6" onclick="calcu.display.value +=6"></td>
                <td><input type="button" id="tru" value="-" onclick="calcu.display.value +='-'"></td>
            </tr>
            <tr>
                <td><input type="button" id="num7" value="7" onclick="calcu.display.value +=7"></td>
                <td><input type="button" id="num8" value="8" onclick="calcu.display.value +=8"></td>
                <td><input type="button" id="num9" value="9" onclick="calcu.display.value +=9"></td>
                <td><input type="button" id="nhan" value="*" onclick="calcu.display.value +='*'"></td>
            </tr>
            <tr>
                <td><input type="button" id="clear" value="C" onclick="calcu.display.value =''"></td>
                <td><input type="button" id="num0" value="0" onclick="calcu.display.value +=0"></td>
                <td><input type="button" id="bang" value="=" onclick="equal()"></td>
                <td><input type="button" id="chia" value="/" onclick="calcu.display.value +='/'"></td>
            </tr>
        </form>

    </table>
    <script>
        function equal() {
    var number = document.getElementById("calScreen").value
    document.getElementById("calScreen").value = eval(number);
}
    </script>
</body>

</html>
